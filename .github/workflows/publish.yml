on:
  workflow_dispatch:
  push:
    branches: main
  schedule: 
    - cron: '0 21 * * *'

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'  # Usar a versão mais recente do R

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglpk-dev  # Instalar dependências do sistema

      - name: Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Install remotes package
        run: |
          R -e "install.packages('remotes')"  # Instalar o pacote remotes

      - name: Install igraph from GitHub
        run: |
          R -e "remotes::install_github('igraph/igraph')"  # Instalar o igraph do GitHub

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
